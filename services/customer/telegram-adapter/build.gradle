plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
	id "org.openapi.generator" version "7.4.0"
}

group = 'delivery.hooray'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mockito:mockito-core'
	testImplementation 'org.mockito:mockito-junit-jupiter'
}

tasks.named('test') {
	useJUnitPlatform()
}

openApiGenerate {
	generatorName = "spring"
	inputSpec = "$rootDir/src/main/resources/openapi.yaml".toString()
	outputDir = "$buildDir/generated".toString()
	apiPackage = "delivery.hooray.telegramadapter.api"
	modelPackage = "delivery.hooray.telegramadapter.model"
	invokerPackage = "delivery.hooray.telegramadapter.invoker"
	configOptions = [
			interfaceOnly : "true",
			useTags: "true",
			useBeanValidation: "true",
			performBeanValidation: "true",
			dateLibrary: "java8"
	]
}

sourceSets {
	main {
		java {
			srcDirs 'src/main/java', "$buildDir/generated/sources/java/main"
		}
	}
}

compileJava.dependsOn openApiGenerate
