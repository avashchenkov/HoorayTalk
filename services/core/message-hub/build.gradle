import org.liquibase.gradle.LiquibaseTask

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'org.openapi.generator' version '7.4.0'
	id 'org.springframework.cloud.contract' version '4.1.2'
	id 'org.liquibase.gradle' version '2.2.1'
}

group = 'delivery.hooray'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

repositories {
	mavenCentral()
	maven {
		url = uri("../../../local-repo")
	}
}

ext {
	set('springBootVersion', '3.2.4')
	set('springCloudVersion', '4.1.2')
	set('springMockMvcVersion', '5.4.0')
	set('springdocVersion', '1.6.14')

	set('jacksonDatabindNullableVersion', '0.2.6')

	set('liquibaseVersion', '4.27.0')

	set('hibernateVersion', '6.4.4.Final')

	set('nettyVersion', '4.1.109.Final')

	set('sharedLibVersion', '1.0.0')
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation "org.springdoc:springdoc-openapi-ui:${springdocVersion}"
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	implementation "org.hibernate:hibernate-core:${hibernateVersion}"

	implementation "org.openapitools:jackson-databind-nullable:${jacksonDatabindNullableVersion}"

	implementation "org.liquibase:liquibase-core:${liquibaseVersion}"
	implementation 'info.picocli:picocli:4.7.5'

	implementation 'org.postgresql:postgresql'

	implementation "delivery.hooray:shared-lib:${sharedLibVersion}"

	runtimeOnly "io.netty:netty-resolver-dns-native-macos:${nettyVersion}:osx-aarch_64"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation "org.springframework.cloud:spring-cloud-starter-contract-verifier:${springCloudVersion}"
	testImplementation "org.springframework.cloud:spring-cloud-contract-spec:${springCloudVersion}"
	testImplementation "io.rest-assured:spring-mock-mvc:${springMockMvcVersion}"
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.register("openApiGenerateMessageHub", org.openapitools.generator.gradle.plugin.tasks.GenerateTask) {
	generatorName = 'spring'
	inputSpec = "$projectDir/src/main/resources/openapi.yaml"
	outputDir = "$buildDir/generated"
	apiPackage = 'delivery.hooray.messagehub.api'
	modelPackage = 'delivery.hooray.messagehub.model'
	configOptions = [
			interfaceOnly: 'true',
			useTags: 'true',
			useBeanValidation: 'true',
			performBeanValidation: 'true',
			dateLibrary: 'java8',
			library: 'spring-boot',
			useSpringBoot3: 'true'
	]
}

tasks.register("openApiGenerateAdminAdapter", org.openapitools.generator.gradle.plugin.tasks.GenerateTask) {
	generatorName = 'spring'
	inputSpec = "$projectDir/src/main/resources/client-api/adminadapter-openapi.yaml"
	outputDir = "$buildDir/generated/adminadapter"
	apiPackage = 'delivery.hooray.adminadapter.api'
	modelPackage = 'delivery.hooray.adminadapter.model'
	configOptions = [
			interfaceOnly: 'true',
			useTags: 'true',
			useBeanValidation: 'true',
			performBeanValidation: 'true',
			dateLibrary: 'java8',
			library: 'spring-boot',
			useSpringBoot3: 'true'
	]
}

tasks.register("openApiGenerateCustomerAdapter", org.openapitools.generator.gradle.plugin.tasks.GenerateTask) {
	generatorName = 'spring'
	inputSpec = "$projectDir/src/main/resources/client-api/customeradapter-openapi.yaml"
	outputDir = "$buildDir/generated/customeradapter"
	apiPackage = 'delivery.hooray.customeradapter.api'
	modelPackage = 'delivery.hooray.customeradapter.model'
	configOptions = [
			interfaceOnly: 'true',
			useTags: 'true',
			useBeanValidation: 'true',
			performBeanValidation: 'true',
			dateLibrary: 'java8',
			library: 'spring-boot',
			useSpringBoot3: 'true'
	]
}

tasks.register("openApiGenerateAiAssistant", org.openapitools.generator.gradle.plugin.tasks.GenerateTask) {
	generatorName = 'spring'
	inputSpec = "$projectDir/src/main/resources/client-api/aiassistant-openapi.yaml"
	outputDir = "$buildDir/generated/aiassistant"
	apiPackage = 'delivery.hooray.aiassistant.api'
	modelPackage = 'delivery.hooray.aiassistant.model'
	configOptions = [
			interfaceOnly: 'true',
			useTags: 'true',
			useBeanValidation: 'true',
			performBeanValidation: 'true',
			dateLibrary: 'java8',
			library: 'spring-boot',
			useSpringBoot3: 'true'
	]
}

tasks.named('compileJava').configure {
	dependsOn 'openApiGenerateMessageHub', 'openApiGenerateAdminAdapter', 'openApiGenerateCustomerAdapter',
			  'openApiGenerateAiAssistant'
}

sourceSets {
	main {
		java {
			srcDirs 'src/main/java',
					"$buildDir/generated/src/main/java",
					"$buildDir/generated/adminadapter/src/main/java",
					"$buildDir/generated/customeradapter/src/main/java",
					"$buildDir/generated/aiassistant/src/main/java"
		}
		resources {
			srcDirs 'src/main/resources'
		}
	}
}

processResources {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

jar {
	archiveBaseName.set('message-hub')
	archiveVersion.set('1.0.0')
	manifest {
		attributes(
				'Implementation-Title': 'Message Hub',
				'Implementation-Version': archiveVersion.get()
		)
	}
	exclude 'db/changelog/**'
}

contracts {
	baseClassForTests = 'delivery.hooray.messagehub.MessageHubApplicationTests'
}

test {
	dependsOn 'generateContractTests'
}

liquibase {
	activities {
		main {
			changeLogFile 'src/main/resources/db/changelog/db.changelog-master.xml'
			url 'jdbc:postgresql://localhost:5432/message_hub_dev'
			username 'postgres'
			password 'postgres'
			classpath 'src/main/resources'
		}
	}
	runList = 'main'
}

configurations {
	liquibaseRuntime.extendsFrom implementation
}

tasks.withType(LiquibaseTask) {
	classpath = configurations.liquibaseRuntime
}
