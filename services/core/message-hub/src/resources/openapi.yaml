openapi: 3.0.0
info:
  title: HoorayTalk Message Hub API
  description: This is the HoorayTalk Message Hub API specification for internal use.
  license:
    name: MIT License (MIT)
    url: https://opensource.org/licenses/MIT
  version: 1.0.0
servers:
  - url: https://message-hub:443/v1
tags:
  - name: message
    description: Message operations
  - name: health
    description: Health check operations
paths:
  /message:
    post:
      tags:
        - message
      summary: Handle a newly created message by the Message Hub
      description: Handle a newly created message by the Message Hub. It process the message and send it to the target chat.
      operationId: sendMessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageRequest'
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
      security:
        - IntraServiceApiKeyAuth: [ ]
  /health:
    get:
      tags:
        - health
      summary: Service health check
      description: Service health check endpoint to verify the service is running
      operationId: getHealthStatus
      responses:
        '200':
          description: Service is healthy
        '401':
          description: Unauthorized
      security:
        - IntraServiceApiKeyAuth: [ ]
components:
  schemas:
    SendMessageRequest:
      type: object
      required:
        - bot_id
        - chat_id
        - message
        - from
        - to
        - timestamp
      properties:
        bot_id:
          type: string
          description: Unique identifier of the bot
        chat_id:
          type: string
          description: Unique identifier of the target chat
        message:
          type: string
          description: Text of the message to be sent to the customer
        from:
          type: string
          description: Unique identifier of the sender
        to:
          type: array
          items:
            type: string
          description: Unique identifiers of the recipients
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the message was created
  securitySchemes:
    IntraServiceApiKeyAuth:
      type: apiKey
      name: API-KEY
      in: header
